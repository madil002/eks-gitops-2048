server:
  extraArgs:
    - --insecure # Disable SSL redirection as ingress controlles handles this

  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: issuer
    hosts:
      - argocd.lab.madil.co.uk
    tls:
      - secretName: argocd-ingress-tls
        hosts:
          - argocd.lab.madil.co.uk
